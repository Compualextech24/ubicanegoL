<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Poppins', sans-serif; 
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            color: #ffffff;
        }
        
        .glass {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .glass-dark {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.6) 0%, rgba(0, 0, 0, 0.4) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .gold-gradient {
            background: linear-gradient(135deg, #d4af37 0%, #f9d67a 50%, #d4af37 100%);
        }
        
        .gold-text {
            background: linear-gradient(135deg, #d4af37 0%, #f9d67a 50%, #d4af37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .metallic-btn {
            background: linear-gradient(135deg, #d4af37 0%, #f9d67a 50%, #d4af37 100%);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.4), inset 0 1px 0 rgba(255,255,255,0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .metallic-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0%, 100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        .metallic-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(212, 175, 55, 0.6), inset 0 1px 0 rgba(255,255,255,0.4);
        }
        
        .metallic-outline-btn {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #d4af37;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
            transition: all 0.3s ease;
        }
        
        .metallic-outline-btn:hover {
            background: rgba(212, 175, 55, 0.1);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.5);
            transform: translateY(-2px);
        }
        
        .fade-in {
            animation: fadeIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .card-hover {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .card-hover:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 25px 50px rgba(212, 175, 55, 0.3);
        }
        
        .input-focus {
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }
        
        .input-focus:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: #d4af37;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
        }
        
        .input-focus::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #d4af37;
            transition: all 0.3s ease;
        }
        
        .password-toggle:hover {
            color: #f9d67a;
            transform: translateY(-50%) scale(1.1);
        }
        
        .pulse-gold {
            animation: pulseGold 2s infinite;
        }
        
        @keyframes pulseGold {
            0%, 100% { box-shadow: 0 0 20px rgba(212, 175, 55, 0.5); }
            50% { box-shadow: 0 0 40px rgba(212, 175, 55, 0.8); }
        }
    </style>
</head>

        async function loginUser(email, password) {
            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
                if (error) throw error;
                appState.user = data.user;
                return { success: true };
            } catch (error) {
                return { success: false, message: error.message };
            }
        }

        async function registerUser(email, password) {
            try {
                const { data, error } = await supabaseClient.auth.signUp({ 
                    email, 
                    password,
                    options: { emailRedirectTo: window.location.href }
                });
                if (error) throw error;
                return { success: true, message: 'Cuenta creada. Revisa tu correo para confirmar.' };
            } catch (error) {
                return { success: false, message: error.message };
            }
        }

        async function logoutUser() {
            await supabaseClient.auth.signOut();
            appState.user = null;
            appState.view = 'login';
            localStorage.removeItem('keepLoggedIn');
            renderApp();
        }

        async function resetPassword(email) {
            try {
                const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.href
                });
                if (error) throw error;
                return { success: true, message: 'Revisa tu correo para restablecer contraseña.' };
            } catch (error) {
                return { success: false, message: error.message };
            }
        }

        async function loadAllBusinesses() {
            try {
                const { data, error } = await supabaseClient
                    .from('businesses')
                    .select(`*, reviews(id, rating, comment, user_name, created_at)`)
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                appState.businesses = (data || []).map(business => {
                    const reviews = business.reviews || [];
                    const avgRating = reviews.length > 0 
                        ? (reviews.reduce((sum, r) => sum + r.rating, 0) / reviews.length).toFixed(1)
                        : 0;
                    
                    return { ...business, rating: avgRating, total_ratings: reviews.length };
                });
            } catch (error) {
                console.error('Error cargando negocios:', error);
                showNotification('Error al cargar negocios', 'error');
            }
        }

        async function saveBusinessData(formData) {
            if (!formData.agreed) {
                showNotification('Debes confirmar que los datos son reales', 'error');
                return;
            }
            
            const phoneRegex = /^\+52\s?477\s?\d{3}\s?\d{4}$/;
            if (!phoneRegex.test(formData.phone)) {
                showNotification('El teléfono debe tener formato: +52 477 XXX XXXX', 'error');
                return;
            }

            try {
                let logoUrl = formData.logo_url;

                if (formData.logo && formData.logo instanceof File) {
                    const fileExt = formData.logo.name.split('.').pop();
                    const fileName = `${appState.user.id}/${Date.now()}.${fileExt}`;
                    
                    const { error: uploadError } = await supabaseClient.storage
                        .from('business-logos')
                        .upload(fileName, formData.logo, { cacheControl: '3600', upsert: false });

                    if (uploadError) throw uploadError;
                    
                    const { data: urlData } = supabaseClient.storage
                        .from('business-logos')
                        .getPublicUrl(fileName);
                    
                    logoUrl = urlData.publicUrl;
                }

                const businessData = {
                    name: formData.name.trim(),
                    representative: formData.representative.trim() || null,
                    category: formData.category.trim() || null,
                    address: formData.address.trim(),
                    phone: formData.phone.trim(),
                    hours: formData.hours.trim() || null,
                    days: formData.days,
                    description: formData.description.trim() || null,
                    logo_url: logoUrl,
                    city: 'León, Guanajuato',
                    user_id: appState.user.id
                };

                if (appState.currentBusiness) {
                    const { error } = await supabaseClient
                        .from('businesses')
                        .update(businessData)
                        .eq('id', appState.currentBusiness.id);
                    
                    if (error) throw error;
                    showNotification('Negocio actualizado exitosamente', 'success');
                } else {
                    const { error } = await supabaseClient
                        .from('businesses')
                        .insert([businessData]);
                    
                    if (error) throw error;
                    showNotification('Negocio registrado exitosamente', 'success');
                }

                await loadAllBusinesses();
                appState.view = 'list';
                appState.currentBusiness = null;
                resetFormData();
                renderApp();
            } catch (error) {
                showNotification('Error al guardar: ' + error.message, 'error');
            }
        }

        async function deleteBusinessData(id) {
            if (!confirm('¿Eliminar este negocio? Esta acción no se puede deshacer.')) return;
            
            try {
                const { error } = await supabaseClient.from('businesses').delete().eq('id', id);
                if (error) throw error;
                
                await loadAllBusinesses();
                appState.view = 'list';
                showNotification('Negocio eliminado', 'success');
                renderApp();
            } catch (error) {
                showNotification('Error al eliminar: ' + error.message, 'error');
            }
        }

        async function saveReviewData(businessId, rating, comment) {
            if (!appState.user) {
                showNotification('Debes iniciar sesión para dejar una reseña', 'error');
                return;
            }

            if (rating === 0) {
                showNotification('Selecciona una calificación', 'error');
                return;
            }

            try {
                const { error } = await supabaseClient.from('reviews').insert([{
                    business_id: businessId,
                    user_id: appState.user.id,
                    user_name: appState.user.email.split('@')[0],
                    rating: rating,
                    comment: comment.trim()
                }]);

                if (error) throw error;
                
                await loadAllBusinesses();
                appState.selectedRating = 0;
                showNotification('Reseña publicada', 'success');
                renderApp();
            } catch (error) {
                showNotification('Error al guardar reseña: ' + error.message, 'error');
            }
        }

        async function updateViewCounterData() {
            setInterval(() => {
                const increment = Math.floor(Math.random() * 3) + 1;
                appState.viewCount += increment;
                updateCounterDisplay();
            }, 12000);
        }

        function updateCounterDisplay() {
            const el = document.getElementById('view-counter');
            if (el) el.textContent = appState.viewCount.toLocaleString();
        }

        function showNotification(message, type = 'info') {
            const colors = { 
                success: 'linear-gradient(135deg, #10b981 0%, #059669 100%)', 
                error: 'linear-gradient(135deg, #ef4444 0%, #dc2626 100%)', 
                info: 'linear-gradient(135deg, #d4af37 0%, #f9d67a 100%)' 
            };
            const n = document.createElement('div');
            n.style.background = colors[type];
            n.className = 'fixed top-6 right-6 text-white px-6 py-4 rounded-2xl shadow-2xl z-50 fade-in';
            n.style.border = '1px solid rgba(255, 255, 255, 0.3)';
            n.innerHTML = `<div class="flex items-center gap-3"><i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i><span class="font-medium">${message}</span></div>`;
            document.body.appendChild(n);
            setTimeout(() => { n.style.opacity = '0'; setTimeout(() => n.remove(), 300); }, 4000);
        }

        function resetFormData() {
            appState.formData = {
                name: '', representative: '', category: '', address: '', phone: '+52 477 ', 
                hours: '', days: 'Lunes a Viernes', description: '', logo: null, logo_url: '', agreed: false
            };
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(inputId + '-icon');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

       function FormViewComponent() {
    const iconClass = appState.currentBusiness ? 'edit' : 'plus-circle';
    const titleText = appState.currentBusiness ? 'Modificar Negocio' : 'Registrar Nuevo Negocio';
    
    return `

        function contactBusiness(phone) {
            if (phone) {
                const cleanPhone = phone.replace(/\s/g, '');
                window.open(`https://wa.me/${cleanPhone}`, '_blank');
            } else {
                showNotification('No hay teléfono disponible', 'error');
            }
        }

        async function handleAuthSubmit(e) {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if (appState.view === 'login') {
                const result = await loginUser(email, password);
                if (result.success) {
                    if (appState.keepLoggedIn) localStorage.setItem('keepLoggedIn', 'true');
                    await loadAllBusinesses();
                    appState.view = 'list';
                    showNotification('¡Bienvenido!', 'success');
                    renderApp();
                } else {
                    showNotification(result.message, 'error');
                }
            } else {
                const result = await registerUser(email, password);
                showNotification(result.message, result.success ? 'success' : 'error');
                if (result.success) {
                    setTimeout(() => { appState.view = 'login'; renderApp(); }, 2000);
                }
            }
        }

        async function handleForgotPassword() {
            const email = prompt('Ingresa tu correo:');
            if (!email) return;
            const result = await resetPassword(email);
            showNotification(result.message, result.success ? 'success' : 'error');
        }

        function handleLogoSelection(e) {
            const file = e.target.files[0];
            if (!file) return;
            if (file.size > 10 * 1024 * 1024) {
                showNotification('El archivo no debe superar 10MB', 'error');
                e.target.value = '';
                return;
            }
            appState.formData.logo = file;
            const reader = new FileReader();
            reader.onload = (event) => {
                appState.formData.logo_url = event.target.result;
                renderApp();
            };
            reader.readAsDataURL(file);
        }

        async function handleBusinessSubmit(e) {
            e.preventDefault();
            appState.formData = {
                ...appState.formData,
                name: document.getElementById('name').value.trim(),
                representative: document.getElementById('representative').value.trim(),
                category: document.getElementById('category').value.trim(),
                address: document.getElementById('address').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                hours: document.getElementById('hours').value.trim(),
                days: document.getElementById('days').value,
                description: document.getElementById('description').value.trim(),
                agreed: document.getElementById('agreed').checked
            };
            await saveBusinessData(appState.formData);
        }

        async function handleReviewSubmit(e, businessId) {
            e.preventDefault();
            if (appState.selectedRating === 0) {
                showNotification('Selecciona una calificación', 'error');
                return;
            }
            const comment = document.getElementById('review-comment').value.trim();
            await saveReviewData(businessId, appState.selectedRating, comment);
        }

        function handleSearchInput(e) {
            appState.searchTerm = e.target.value;
            renderApp();
        }

        function selectRatingStars(rating) {
            appState.selectedRating = rating;
            document.querySelectorAll('.star-btn').forEach((btn, i) => {
                const star = btn.querySelector('span');
                star.className = i < rating ? 'text-yellow-400' : 'text-gray-600';
            });
        }

        function changeViewTo(view) {
            appState.view = view;
            if (view === 'list') appState.searchTerm = '';
            renderApp();
        }

        function createNewBusiness() {
            if (!appState.user) {
                showNotification('Debes iniciar sesión', 'error');
                changeViewTo('login');
                return;
            }
            resetFormData();
            appState.currentBusiness = null;
            appState.view = 'form';
            renderApp();
        }

        function editBusinessData(id) {
            const business = appState.businesses.find(b => b.id === id);
            if (!business) return;
            appState.currentBusiness = business;
            appState.formData = {
                name: business.name || '',
                representative: business.representative || '',
                category: business.category || '',
                address: business.address || '',
                phone: business.phone || '+52 477 ',
                hours: business.hours || '',
                days: business.days || 'Lunes a Viernes',
                description: business.description || '',
                logo: null,
                logo_url: business.logo_url || '',
                agreed: false
            };
            appState.view = 'form';
            renderApp();
        }

        function viewBusinessDetail(id) {
            const business = appState.businesses.find(b => b.id === id);
            if (!business) return;
            appState.currentBusiness = business;
            appState.view = 'profile';
            appState.selectedRating = 0;
            renderApp();
        }

        function renderApp() {
            const app = document.getElementById('app');
            let content = '';

            switch(appState.view) {
                case 'login':
                case 'register':
                    content = LoginViewComponent();
                    break;
                case 'form':
                    content = FormViewComponent();
                    break;
                case 'list':
                    content = ListViewComponent();
                    break;
                case 'profile':
                    content = ProfileViewComponent();
                    break;
                default:
                    content = LoginViewComponent();
            }

            app.innerHTML = content;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        async function initializeApp() {
            try {
                const { data: { session } } = await supabaseClient.auth.getSession();
                
                if (session) {
                    appState.user = session.user;
                    appState.view = 'list';
                    const keepLoggedIn = localStorage.getItem('keepLoggedIn');
                    if (keepLoggedIn) appState.keepLoggedIn = true;
                }

                await loadAllBusinesses();
                await updateViewCounterData();
                renderApp();

                supabaseClient.auth.onAuthStateChange((event, session) => {
                    if (event === 'SIGNED_IN') {
                        appState.user = session?.user || null;
                        appState.view = 'list';
                        renderApp();
                    } else if (event === 'SIGNED_OUT') {
                        appState.user = null;
                        appState.view = 'login';
                        renderApp();
                    }
                });

            } catch (error) {
                console.error('Error inicializando:', error);
                showNotification('Error al iniciar', 'error');
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }

    </script>
</body>
</html>
